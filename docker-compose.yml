services:
  product-service:
    build:
      context: ./product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - API_KEY=PRODUCT_SERVICE_KEY
    volumes:
      - product_data:/app/data
    networks:
      - microservices-net

  inventory-service:
    build:
      context: ./inventory-service
    container_name: inventory-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - API_KEY=INVENTORY_SERVICE_KEY
      - PRODUCT_SERVICE_URL=http://product-service:8081/api/products
    volumes:
      - inventory_data:/app/data
    depends_on:
      - product-service
    networks:
      - microservices-net

volumes:
  product_data:
  inventory_data:

networks:
  microservices-net:
    driver: bridge